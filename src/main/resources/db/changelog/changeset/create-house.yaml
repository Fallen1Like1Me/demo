databaseChangeLog:
  - changeSet:
      id: create-house
      author: nikitos
      changes:
        - createTable:
            tableName: houses
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: street
                  type: varchar(200)

