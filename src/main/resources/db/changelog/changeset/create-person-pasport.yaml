databaseChangeLog:
  - changeSet:
      id: create-person
      author: nikita
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                 name: name
                 type: varchar(200)
                 constraints:
                   nullable: false
              - column:
                  name: pasport_id
                  type: bigint
              - column:
                  name: create_date
                  type: timestamp with time zone
              - column:
                  name: lastname
                  type: varchar(20)





