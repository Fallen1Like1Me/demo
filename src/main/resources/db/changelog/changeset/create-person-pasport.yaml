databaseChangeLog:
  - changeSet:
      id: create-person
      author: nikita
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                 name: name
                 type: varchar(200)
                 constraints:
                   nullable: false
              - column:
                  name: pasport_id
                  type: bigint





