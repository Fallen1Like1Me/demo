databaseChangeLog:
  - changeSet:
      id: create-pasport
      author: nikita
      changes:
        - createTable:
            tableName: pasport
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: series
                  type: bigint
                  constraints:
                    unique: true
              - column:
                  name: person_id
                  type: bigint
                  constraints:
                    foreignKeyName: person_id
                    references: person(id)
                    unique: true

